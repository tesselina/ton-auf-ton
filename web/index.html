<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>
    <title>Ton auf Ton</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <!-- <script src="dist/jquery.min.js"></script> -->
    <!-- <script src="jquery-3.2.1.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="client/lib/p5.min.js"></script>
    <script src="client/lib/addons/p5.dom.min.js"></script>
    <script src="client/lib/addons/p5.sound.min.js"></script>

    <!-- <link rel="stylesheet" type="text/css" href="css/style.css"> -->
</head>

<body>
   <div id="content">
   <div id="control">
        <h1>TON auf TON</h1>
        <div id ="arduino">
                <div id="loader"></div>
        </div>
       <p> Wähle eine Tonsequenz mit höchstens 55000 Samples aus. Wenn dir die Vorschau gefällt, kannst du den Schreibprozess über Starten beginnen. </p>
       <div class="mainButtonsBox">
              <div id="fileUpload" class="button">
                <span>Auswählen</span>
                <input type="file" id="soundFileSelect"  class="upload" />
              </div>
              <input type="button" id="abortButton" onClick="endStreaming()" value="Abbrechen" style="display: none;"/> 
            <input type="button" id="startButton" value="Starten" onClick="startStreaming()" disabled="true" /> 
            <input type="button" id="toggleButton" onClick="toggleStreamingProcess()" value="Anhalten" style="display: none;"/> 
        </div>

        <div id="writingProgress">
            <div id="bar"></div>
          </div>

        <div id="colorSelect">
            <div class="circle blue" onClick="switchColor('blue')"></div>
            <div class="circle red" onClick="switchColor('red')"></div>
            <div class="circle grey" onClick="switchColor('grey')"></div>
            <div class="circle green" onClick="switchColor('green')"></div>
        </div>
        <h4 style="display: none;">Auswahl: <span id="fileInfo"></span>, <span id="sampleInfo"></span></h4> 
        

   </div>
   <div id="preview">
   </div>
</div>
        

    <script src="/socket.io/socket.io.js"></script>
    <script>var socket = io('http://localhost:3000');</script>
    <script src="client/client.js"></script>
    <script src="client/sketch.js"></script>
    <!-- io.connect('http://localhost:3000') -->
</body>

</html>
